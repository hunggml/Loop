<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = '<table border="1" width="800" >'
    for (let i = 1; i <= 9; i++) {
        table = table + '<tr>'
        for (let n = 2; n <= 9; n++) {
            table = table + "<td>" + n + "x" + i + "=" + (n * i) + '</td>'
        }
        table = table + '</tr>'

    }
    table = table + '<table>'
    document.write(table)
</script>
</body>
</html>
