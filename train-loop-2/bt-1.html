<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0
    let n2 = 1
    let finonaci = '0,1,'
    let sum = 0
    let nom = +prompt('nhap day ')
    for (let i = 2 ; i <nom ; i++){
        sum=n1
        n1=n2
        n2 = sum + n1
        finonaci += n1 + n2 + ','
    }
    document.write(finonaci)

</script>
</body>
</html>
