    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0
    let number2 = 1
    let sum = 0
    let a = +prompt('nhap so ')
    for (let u = 2; u < a; u++) {
        sum = number1
        number1 = number2
        number2 = sum + number1
        if (number2 % 5 == 0) {
            document.write("so chia het cho 5 la : "  + number2 +'<br>')
        }

    }
</script>
